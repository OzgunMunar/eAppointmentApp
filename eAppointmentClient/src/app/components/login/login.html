<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="colxl-3 col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <p>Please fill your information to sign in</p>
            </div>
            <div class="card-body">
                <form formValidate #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input 
                            [(ngModel)] = "loginModel.userNameOrEmail"
                            type="text"
                            class="form-control"
                            name="userNameOrEmail"
                            required
                            minlength="3">
                            <div class="invalid-feedback"></div>
                    </div>
                     <div class="form-group mt-3 position-relative">
                        <label>Password</label>
                        <input 
                            [(ngModel)] = "loginModel.password"
                            type="password"
                            class="form-control"
                            name="password"
                            required
                            value="asdasd"
                            #passwordField>
                            <div class="invalid-feedback"></div>

                            <i class="fa-solid eye" 
                                [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" 
                                (click)="showHideOrShow()"></i>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="fa-solid fa-lock me-1"></i>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
