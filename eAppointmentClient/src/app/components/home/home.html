<div class="mt-2 d-flex justify-content-between align-items-center">

    <h3>Welcome e-Appointment Application</h3>

</div>

<div class="mt-2">

    <div class="row">

        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mt-1">

            <label>Department</label>
            <select [(ngModel)]="selectedDepartmentValue" name="department" class="form-select">
                <option value="0">Select...</option>
                @for(dept of departmentValues(); track dept) {

                <option [value]="dept.value">
                    {{ dept.name }}
                </option>
                }
            </select>

        </div>

        @if(selectedDepartmentValue() > 0) {

        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mt-1">

            <label>Doctors</label>
            <select [(ngModel)]="selectedDoctorId" name="doctors" class="form-select">
                <option value="">Select...</option>
                @for(doctor of doctorList(); track doctor) {

                <option [value]="doctor.id">
                    {{ doctor.firstName }}
                </option>
                }
            </select>

        </div>

        }

    </div>

    @if(selectedDoctorId()) {

    <div class="mt-2">

        <dx-scheduler 
            [dataSource]="appointments" 
            currentView="week" 
            [startDayHour]="9" 
            [endDayHour]="18"
            [showAllDayPanel]="false"
            >

        </dx-scheduler>

    </div>

    }

</div>
