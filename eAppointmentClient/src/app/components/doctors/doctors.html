<div class="mt-2 d-flex justify-content-between align-items-center">

    <h3>Doctors Page</h3>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active">Doctor List</li>
        </ol>
    </nav>

</div>

<div class="mt-3">
    <div class="form-group">

        <flexi-grid 
            [data]="data()"
            [showCaption]="true" 
            captionTitle="Doctors List"
            [showExportExcelBtn]="true" 
            language="en" 
            exportExcelFileName="Doctors" 
            (onrefresh)="doctors.reload()"
            >

            <ng-template flexiGridCaptionCommandTemplate>
                <flexi-button 
                    routerLink="" 
                    btnIcon="add" 
                    btnColor="primary" 
                    title="Add Doctor"
                    flexiTooltip />
            </ng-template>

            <flexi-grid-column field="fullName" title="Full Name" />
            <flexi-grid-column field="department" title="Department" />
            <flexi-grid-column field="email" title="Email" />
            <flexi-grid-column field="phoneNumber" title="Phone Number" />
            <flexi-grid-column field="street" title="Street" />
            <flexi-grid-column field="city" title="City" />
            <flexi-grid-column field="country" title="Country" />

            <ng-template flexiGridColumnCommandTemplate let-item>

                <flexi-button 
                    routerLink="/" 
                    btnIcon="edit" 
                    btnColor="info" 
                    title="Edit Doctor Info"
                    btnSize="small" 
                    flexiTooltip />

                <flexi-button 
                    btnIcon="delete" 
                    btnColor="danger" 
                    title="Delete Doctor" 
                    btnSize="small" 
                    flexiTooltip />

            </ng-template>

        </flexi-grid>


    </div>
</div>
